<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

   
    <script src="./assets/components/Rotation.js"></script>
    <script src="./assets/components/library.js"></script>
  </head>

  <body>
    <a-scene background="color:#000000" physics>
      <a-entity id="look" look-controls camera position="0 10 30"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">
        <a-asset-item
          id="terrainMap"
          src="./assets/models/bg2/scene.gltf"
        ></a-asset-item>
        <a-asset-item
        id="terrainMap1"
        src="./assets/models/bg3/scene.gltf"
      ></a-asset-item>
        <a-asset-item
          id="plane"
          src="./assets/models/bird/scene.gltf"
        ></a-asset-item>
        <a-asset-item
        id="terrainMap2"
        src="./assets/models/snow/scene.gltf"
      ></a-asset-item>
      <a-asset-item
      id="terrainMap3"
      src="./assets/models/castle/scene.gltf"
    ></a-asset-item>
      </a-assets>
<a-entity>
  
</a-entity>
      <!-- Terrain  -->
      <a-entity
      
        id="terrain"
        gltf-model="#terrainMap2"
        position="0 -25 -300"
        scale="10 10 10"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
        
      >
      </a-entity>


      <a-entity
      
        id="terrain"
        gltf-model="#terrainMap1"
        position="0 -1 -500"
        scale="10 10 10"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
        
      >
      </a-entity>
      
      <a-entity
      
        id="terrain"
        gltf-model="#terrainMap3"
        position="0 -1 -700"
        scale="20 20 20"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
        
      >
      </a-entity>
      <a-entity
      
      id="terrain"
      gltf-model="#terrainMap"
      position="0 -1 -900"
      scale="20 20 20"
      animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
      terrain-rotation-reader
      
    >
    </a-entity>
      <!-- Plane -->
      <a-entity
        id="plane_model"
        gltf-model="#plane"
        position="0 10 0"
        scale="20 20 20"
        rotation="0 0 0"
        plane-rotation-reader
        dynamic-body="mass:0"
  
       
      >
      
      </a-entity>

      <!-----------------------------------Game Timer and Score------------------------------------------>
      <a-entity id="header" position="1 -1 0">
        <!-- Title -->
        <a-entity
          position="-37 30 0"
          text="font: exo2bold; align: center; width: 40; color: white; value: PAPER BIRD\nVIRTUAL BACKGROUND EXPERIENCE"
        ></a-entity>


        <a-entity
          position="32 30 0"
          text="font: exo2bold; align: center; width: 40; color: white; value: MAKE THE BIRD FLY THROUGH DIFFERENT VIRTUAL BACKGROUND AND\nEXPLORE EACH BACKGROUND COMPLETELY!!"
        ></a-entity>

        <!-- Timer -->
     

        <a-entity position="37 20 0", spe-particles="
        color:red,white,blue,pink,orange,yellow,green,;
        distribution:disc;
        direction:forward;
        randomize-velocity:true;
        radius:0.2;
        particle-count:1800;
        velocity:1;
        velocity-spread:10;
        drag:1;
        max-age:2;
        duration:-1;
        blending:additive;
        active-multiplier:9000;
        size:1,1,1,1;
        "></a-entity>
        
        <!-- Score -->
        <a-entity position="-40 20 0", spe-particles="
        color:red,white,blue,pink,orange,yellow,green,;
        distribution:disc;
        direction:forward;
        randomize-velocity:true;
        radius:0.2;
        particle-count:1800;
        velocity:1;
        velocity-spread:10;
        drag:1;
        max-age:2;
        duration:-1;
        blending:additive;
        active-multiplier:9000;
        size:1,1,1,1;
        "></a-entity>

      <!------------------------------------Game Over-------------------------------->
    
      
    </a-scene>
  </body>
</html>
